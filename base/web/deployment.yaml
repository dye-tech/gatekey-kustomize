apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatekey-web
  labels:
    app.kubernetes.io/name: gatekey
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: gatekey
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gatekey
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: web
          image: dyetech/gatekey-web:1.2.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: GATEKEY_API_URL
              valueFrom:
                configMapKeyRef:
                  name: gatekey-web-config
                  key: api-url
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
