apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatekey-server
  labels:
    app.kubernetes.io/name: gatekey
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gatekey
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gatekey
        app.kubernetes.io/component: server
    spec:
      containers:
        - name: server
          image: dyetech/gatekey-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gatekey-secrets
                  key: database-url
            - name: DATABASE_SSL_MODE
              value: "require"
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: gatekey-secrets
                  key: oidc-client-id
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gatekey-secrets
                  key: oidc-client-secret
          volumeMounts:
            - name: config
              mountPath: /app/configs
              readOnly: true
            - name: pki-data
              mountPath: /app/data/pki
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: gatekey-config
        - name: pki-data
          emptyDir: {}
