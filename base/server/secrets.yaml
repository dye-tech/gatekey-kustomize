apiVersion: v1
kind: Secret
metadata:
  name: gatekey-secrets
  labels:
    app.kubernetes.io/name: gatekey
    app.kubernetes.io/component: server
type: Opaque
stringData:
  # PostgreSQL connection string
  # Format: postgres://user:password@host:port/database
  database-url: "postgres://gatekey:CHANGE_ME@gatekey-postgresql:5432/gatekey?sslmode=disable"

  # OIDC credentials from your identity provider
  oidc-client-id: "gatekey"
  oidc-client-secret: "CHANGE_ME"
