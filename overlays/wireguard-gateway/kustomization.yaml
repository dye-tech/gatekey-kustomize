apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# WireGuard Gateway: Remote deployment
# Use this to deploy a WireGuard gateway at edge locations

namespace: gatekey

resources:
  - ../../base/wireguard-gateway

commonLabels:
  app.kubernetes.io/instance: gatekey-wireguard-gateway

# Override with your control plane URL and token
secretGenerator:
  - name: gatekey-vpn-tokens
    behavior: replace
    literals:
      - wireguard-gateway-token=CHANGE_ME

configMapGenerator:
  - name: gatekey-vpn-config
    behavior: replace
    literals:
      - server-url=https://gatekey.example.com
