apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# OpenVPN Spoke: Mesh edge node
# Use this to deploy a spoke at branch offices

namespace: gatekey

resources:
  - ../../base/openvpn-spoke

commonLabels:
  app.kubernetes.io/instance: gatekey-openvpn-spoke

# Override with your control plane URL, hub address, and token
secretGenerator:
  - name: gatekey-vpn-tokens
    behavior: replace
    literals:
      - openvpn-spoke-token=CHANGE_ME

configMapGenerator:
  - name: gatekey-vpn-config
    behavior: replace
    literals:
      - server-url=https://gatekey.example.com
      - hub-address=hub.example.com
      - hub-port="1194"
