apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# OpenVPN Gateway: Remote deployment
# Use this to deploy a gateway at edge locations

namespace: gatekey

resources:
  - ../../base/openvpn-gateway

commonLabels:
  app.kubernetes.io/instance: gatekey-openvpn-gateway

# Override with your control plane URL and token
secretGenerator:
  - name: gatekey-vpn-tokens
    behavior: replace
    literals:
      - openvpn-gateway-token=CHANGE_ME

configMapGenerator:
  - name: gatekey-vpn-config
    behavior: replace
    literals:
      - server-url=https://gatekey.example.com
